<!DOCTYPE html>
<html lang="en">
<head>
<!-- meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>DIG 245 Swiss Design</title>

<!-- CSS -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Yantramanav&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<link rel="stylesheet" href="assets/css/styles.css">

<style>
  .container-fluid { background-color:#F03227;}
  .black { color: #000113; }
  .red { color: #F03227;}
  .title {color: #DEE2D7;}

</style>

</head>
<body>

<div class="container-fluid">

  <div class="row">
    <div class=".col-12 .col-md-6 .col-lg-3">
      <h5 class="date">tuesday<br>
        august 26, 1997<br>
      </h5>
    </div>
  </div>

    <div class="row">
      <div class=".col-12 .col-md-6 .col-lg-3">
        <h5 class="loc">
          at hammerstein ballroom<br>
          311 west 34th street, new york city
        </h5>
      </div>
    </div>

    <div class="row">
      <div class=".col-12 .col-md-6 .col-lg-3">
        <h5 class="time">
          8:00 pm show<br>
          with teenage fanclub
        </h5>
      </div>
    </div>

    <div class="row">
      <div class=".col-12 .col-md-8">
        <h1 class="title">radiohead</h1>
      </div>
    </div>

  <div class="row">
    <div class=".col"></div>
      <div class="rtop"></div>
      <div class="rbottom"></div>
      <div class="rleft"></div>
      <div class="rright"></div>
      <div class="ctri"></div>
      <div class="rmask"></div>
    </div>
  </div>

</div>

<!-- javascript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
<script src="assets/js/main.js"></script>

</html>
